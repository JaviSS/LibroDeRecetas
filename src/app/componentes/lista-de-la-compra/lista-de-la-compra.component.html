<div class="row">
  <div class="col s10 m10 l10 xl10">
<app-editar-lista-de-la-compra></app-editar-lista-de-la-compra>
    <h5 class="center">Tu lista de la compra</h5>

    <ul class="collection z-depth-2" >
      <li
        class="collection-item ingredienteElemento"
        *ngFor="let ingrediente of ingredientes; let i = index">
        {{ingrediente.nombre}} <span class="cantidadIngrediente">({{ingrediente.cantidad}})</span>
        <button class="right btn btn-floating fa fa-remove botonElminarIngrediente" (click)="onEliminar(i)"></button>
        <button class="right btn btn-floating fa fa-pencil botonEditarIngrediente" (click)="onEditar(i)"></button>
      </li>
    </ul>
  </div>
</div>
