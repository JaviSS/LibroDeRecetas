<div class="row">
  <form class="col s12" (ngSubmit)="nuevoIngrediente(ingredienteForm)" #ingredienteForm="ngForm">
    <h5>AÃ±ade ingredientes a tu lista</h5>
    <div class="row">
      <div class=" col s3">
        <input id="nombre" type="text" placeholder="Nombre" name="nombreIngrediente" ngModel required>
      </div>
      <div class=" col s2">
        <input id="cantidad" type="number" placeholder="Cantidad" name="cantidad" ngModel required
               pattern="^[1-9]+[0-9]*$">
      </div>
      <div class="col s4 m4 l4 xl4">
        <button
          class=" btn  btn-floating botonInsertarIngrediente fa"
          type="submit"
          [disabled]="!ingredienteForm.valid"
          [class.fa-plus]="!modoEditar" [class.fa-floppy-o]="modoEditar">
        </button>
      </div>
    </div>
    <div class="row separador"></div>
  </form>
</div>
